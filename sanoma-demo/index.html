<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sanoma Bot Demo</title>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../css/sanoma.css">

    <!-- - - -  Fonts - - - -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300,400,700,900" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Khula:300,400,700" rel="stylesheet"> -->

  </head>

  <body>
    <h1>Sanoma Demo</h1>

    <div class="character-photo" >
      <img src="../resources/sanoma/samu-sanoma@2x.png" alt="Illustration of Samu Sanoma"/>
    </div>
    
    <div class="chatbox">
      <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
      <df-messenger
        intent="WELCOME"
        chat-title="Samu Sanoma"
        agent-id="8939e54d-253a-4eca-ba63-130ced0f9ddc"
        language-code="en"
        expand="true"
        chat-icon="http://rikkokiri.github.io/sanoma-demo/sanoma.ico"
      >
      </df-messenger>
    </div>
  </body>
</html>
